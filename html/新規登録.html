<html>
<head>
    <title>注册页面</title>
</head>
<body>
    <h1>注册</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td>:</td>
                <td><input type="text" name="username" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td>:</td>
                <td><input type="password" name="confirm_password" placeholder="请再次输入密码"></td>
            </tr>
            <tr>
                <td>生年月日</td>
                <td>:</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>:</td>
                <td><input type="radio" name="gender" value="男">男
                    <input type="radio" name="gender" value="女">女
                </td>
            </tr>
            <tr>
                <td>技能</td>
                <td>:</td>
                <td>
                    <input type = "checkbox"name = "skills[]"value = "java">Java
                    <input type = "checkbox"name = "skills[]"value = "python">Python
                    <input type = "checkbox"name = "skills[]"value = "c">C
                    <input type = "checkbox"name = "skills[]"value = "go">Go
                    <input type = "checkbox"name = "skills[]"value = "sql">SQL
                    <input type ="checkbox"name ="skills[]"value ="js">JS
                    <input type ="checkbox"name ="skills[]"value ="Html/CSS">Html/CSS
                </td>
            </tr>
            <tr>
                <td>备注</td>
                <td>:</td>
                <td><textarea name ="remark"></textarea></td>
            </tr>
        </table>
        <!-- <p>用户名:<input type="text" name="username" placeholder="请输入用户名"></p> -->
        <!-- <p>密码:<input type="password" name="password" placeholder="请输入密码"></p> -->

        <p>性别:
            <input type="radio" name="gender" value="男">男
            <input type="radio" name="gender" value="女">女
        </p> -->

            <input type = "checkbox"name = "skills[]"value = "java">Java
            <input type = "checkbox"name = "skills[]"value = "python">Python
            <input type = "checkbox"name = "skills[]"value = "c">C
            <input type = "checkbox"name = "skills[]"value = "go">Go
            <input type = "checkbox"name = "skills[]"value = "sql">SQL
            <input type ="checkbox"name ="skills[]"value ="js">JS
            <input type ="checkbox"name ="skills[]"value ="Html/CSS">Html/CSS

        <p>

        <p>备注:<textarea name ="remark"></textarea></p> -->
        <p><input type="submit" value="注册"></p>
    </form>
</body>
</html>
