<html>
<head>
	<title>登録画面</title>
</head>
<body>
	<h1>登録画面</h1>
	<form>
		<label for="username">ユーザー:</label>
		<input type="text" id="username" name="username"><br>
			<label for="password">パスワード:</label>
	<input type="password" id="password" name="password"><br>

	<label for="confirm-password">パスワードを再入力:</label>
	<input type="password" id="confirm-password" name="confirm-password"><br>

	<label for="birthday">誕生日:</label>
	<select id="year" name="year">
		<option value="2023">2023</option>
		<option value="2022">2022</option>
		<option value="2021">2021</option>
		<option value="2020">2020</option>
		<option value="2019">2019</option>
		<option value="2018">2018</option>
		<option value="2017">2017</option>
	</select>
	<select id="month" name="month">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>
	<select id="day" name="day">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
		<option value="24">24</option>
		<option value="25">25</option>
		<option value="26">26</option>
		<option value="27">27</option>
		<option value="28">28</option>
		<option value="29">29</option>
		<option value="30">30</option>
		<option value="31">31</option>
	</select><br>

	<label for="gender">性別:</label>
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">男</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">女</label><br>

	<label for="skills">スキル:</label>
	<input type="checkbox" id="java" name="java" value="java">
	<label for="java">Java</label>
	<input type="checkbox" id="python" name="python" value="python">
	<label for="python">Python</label>
	<input type="checkbox" id="c" name="c" value="c">
	<label for="c">C</label>
	<input type="checkbox" id="go" name="go" value="go">
	<label for="go">Go</label><br>

	<label for="remarks">備考:</label>
	<textarea id="remarks" name="remarks" rows="3" cols="50"></textarea><br>

	<button type="submit">登録</button>
</form>
</body>
</html>
